<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Fact Generator</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome for Social Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Random Fact Generator</h1>
    <div class="category-selector">
      <label for="category">Select a Category:</label>
      <select id="category">
        <option value="science">Science</option>
        <option value="history">History</option>
        <option value="animals">Animals</option>
        <option value="technology">Technology</option>
        <option value="random">Random</option>
      </select>
    </div>
    <button id="get-fact">Get Random Fact</button>
    <div id="fact-display" class="hidden">
      <img id="fact-image" src="https://via.placeholder.com/400x200" alt="Fact Image">
      <p id="fact-text"></p>
      <a id="fact-link" href="#" target="_blank">Learn More</a>
      <div class="social-share">
        <button id="share-twitter" class="social-icon">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="share-facebook" class="social-icon">
          <i class="fab fa-facebook-f"></i>
        </button>
        <button id="share-whatsapp" class="social-icon">
          <i class="fab fa-whatsapp"></i>
        </button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
